spring:
  application:
    name: azure-storage-test

server:
  port: 8080

# Azure Storage Configuration is loaded from VCAP_SERVICES
# Create a user-provided service with credentials:
#   cf cups azure-storage -p '{"account-name":"xxx","account-key":"xxx","container-name":"xxx"}'

# Security Configuration
# Override via environment variables: APP_SECURITY_USERNAME, APP_SECURITY_PASSWORD
app:
  security:
    username: ${APP_SECURITY_USERNAME:admin}
    password: ${APP_SECURITY_PASSWORD:admin}

# Actuator endpoints for PCF health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.example.azurestoragetest: INFO
    com.azure: WARN
