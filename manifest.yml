---
applications:
  - name: azure-storage-test
    memory: 1G
    instances: 1
    path: target/azure-storage-test-1.0.0.jar
    buildpacks:
      - java_buildpack_offline
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 1.8.+ } }'
    services:
      - azure-storage
    health-check-type: http
    health-check-http-endpoint: /actuator/health
